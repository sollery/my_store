<!DOCTYPE html>
{% load static %}
{% load auth_extras %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Mystore{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bases.css' %}">
</head>
<body>

<div class="wrapper">
        <div class="wrapper-content">
            {% include 'navbar.html' %}
        {% if user.is_authenticated %}
            <p>hi {{user.email}}</p>
        {% endif %}
            {% block content %}
            {% endblock content %}
        </div>
</div>

     {% include 'footer.html' %}

<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/del_.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>
</html>
