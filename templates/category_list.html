{% extends '_base.html' %}
{% block title %}Категории{% endblock title %}
{% block content %}
{% for category in category_list %}
<div>
    <ul>
        <li>
            <h3><a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a></h3>
        </li>
    </ul>
</div>
{% endfor %}
{% endblock content %}
