{% extends '_base.html' %}
{% load auth_extras %}
{% block title %}Оплата заказа{% endblock title %}
{% block content %}
    {% csrf_token %}
<h1 class = "title-page">Оплата заказа<img src="/static/images/payment.png" width="10%" style="margin:0px"></h1>
    <div class="container">
        <div class="row paid_row">
            <div class="col-lg-6 wrap_paid_order">
                <div class="paid_order">
                    <img src="/static/images/debit-card.png">
                    <img src="/static/images/karty.png">
                </div>
            </div>
                <div class="col-lg-6 wrap_paid_order">
                    <form class="div_form" action="" method="post">{% csrf_token %}
                        <div class="paid_wramp">
                            <h4>Сумма к оплате: {{sum_order}} руб.</h4>
                            <h5>{{form.paid_order_sum.label}}</h5>{{form.paid_order_sum}}
                            <input type="submit" class="btn_paid" value="Оплатить">
                            <h3 class="error">{{error}}</h3>
                         </div>
                    </form>
                </div>
             </div>
        </div>
    </div>
{% endblock content %}
