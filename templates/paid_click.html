{% extends '_base.html' %}
{% load auth_extras %}
{% block title %}Информации{% endblock title %}
{% block content %}
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
        {% if not order.paid%}
        <h1>Сумма к оплате: {{sum_order}} руб.</h1>
        {%else%}
        <p>Оплачен</p>
        {%endif%}
        <form class="div_form" action="" method="post">{% csrf_token %}
            <h4>{{form}}</h4>
            <input type="submit" class="btn btn-dark btn_count" value="Оплатить">
        </form>
            <h3 class="error">{{error}}</h3>

             </div>
        </div>
    </div>
{% endblock content %}
